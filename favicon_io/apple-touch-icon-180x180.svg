<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="#1f2937"/>
  
  <!-- Inner circles -->
  <circle cx="90" cy="90" r="80" fill="#dc2626"/>
  <circle cx="90" cy="90" r="75" fill="#1f2937"/>
  
  <!-- Car Body -->
  <path d="M45 82L55 65H125L135 82V110H45V82Z" fill="#dc2626"/>
  <path d="M48 82L56 68H124L132 82V107H48V82Z" fill="#ef4444"/>
  
  <!-- Windows -->
  <rect x="60" y="70" width="20" height="10" rx="2" fill="#374151"/>
  <rect x="100" y="70" width="20" height="10" rx="2" fill="#374151"/>
  
  <!-- Wheels -->
  <circle cx="65" cy="110" r="10" fill="#111827"/>
  <circle cx="65" cy="110" r="6" fill="#6b7280"/>
  <circle cx="115" cy="110" r="10" fill="#111827"/>
  <circle cx="115" cy="110" r="6" fill="#6b7280"/>
  
  <!-- Headlight -->
  <circle cx="130" cy="90" r="4" fill="#fbbf24"/>
  
  <!-- Grille -->
  <rect x="126" y="85" width="6" height="10" rx="1" fill="#374151"/>
  
  <!-- Wrench Tool -->
  <g transform="translate(65, 60) rotate(-45)">
    <rect x="-3" y="-15" width="6" height="25" rx="2" fill="#9ca3af"/>
    <circle cx="0" cy="-16" r="5" fill="#9ca3af"/>
    <circle cx="0" cy="-16" r="3" fill="#374151"/>
  </g>
  
  <!-- Text GAP -->
  <text x="90" y="145" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">GAP</text>
  <text x="90" y="160" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#ef4444" text-anchor="middle">MARRAKECH</text>
</svg>
